             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "blue", "id": "Artificial Intelligence", "label": "Artificial Intelligence", "shape": "dot", "title": "Domain: Technology"}, {"color": "red", "id": "Healthcare", "label": "Healthcare", "shape": "dot", "title": "Domain: Medical"}, {"color": "blue", "id": "Machine Learning", "label": "Machine Learning", "shape": "dot", "title": "Domain: Technology"}, {"color": "red", "id": "Medical Diagnosis", "label": "Medical Diagnosis", "shape": "dot", "title": "Domain: Medical"}, {"color": "blue", "id": "Neural Networks", "label": "Neural Networks", "shape": "dot", "title": "Domain: Technology"}, {"color": "red", "id": "Cancer Detection", "label": "Cancer Detection", "shape": "dot", "title": "Domain: Medical"}, {"color": "green", "id": "Google", "label": "Google", "shape": "dot", "title": "Domain: Organization"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Artificial Intelligence", "label": "improves", "to": "Healthcare"}, {"arrows": "to", "from": "Machine Learning", "label": "supports", "to": "Medical Diagnosis"}, {"arrows": "to", "from": "Neural Networks", "label": "used_in", "to": "Cancer Detection"}, {"arrows": "to", "from": "Google", "label": "invests_in", "to": "Artificial Intelligence"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"hover": true, "navigationButtons": true, "keyboard": true}, "physics": {"enabled": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
